<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>
            Simple Calcuator
        </h1>
    </div>
    <div class="calculator-body">
        <div class="display-panel" id="display-pnl">

        </div>
        <div class="div1">
            <div class="btn" id="clearBtn"><button><h1>C</h1></button></div>
            <div class="btn" id="switchBtn"><button><h1>OFF</h1></button></div>
            <div class="btn" id="equalto"><button><h1>=</h1></button></div>
        </div>
        <div class="div2">
            <div class="btn" id="oneBtn"><button><h1>1</h1></button></div>
            <div class="btn" id="twoBtn"><button><h1>2</h1></button></div>
            <div class="btn" id="threeBtn"><button><h1>3</h1></button></div>
            <div class="btn" id="plusBtn"><button><h1>+</h1></button></div>
        </div>
        <div class="div3">
            <div class="btn" id="fourBtn"><button><h1>4</h1></button></div>
            <div class="btn" id="fiveBtn"><button><h1>5</h1></button></div>
            <div class="btn" id="sixBtn"><button><h1>6</h1></button></div>
            <div class="btn" id="minusBtn"><button><h1>-</h1></button></div>
        </div>
        <div class="div4">
            <div class="btn" id="sevenBtn"><button><h1>7</h1></button></div>
            <div class="btn" id="eightBtn"><button><h1>8</h1></button></div>
            <div class="btn" id="nineBtn"><button><h1>9</h1></button></div>
            <div class="btn" id="mulBtn"><button><h1>*</h1></button></div>
        </div>
        <div class="div5">
            <div class="btn" id="dotBtn"><button><h1>.</h1></button></div>
            <div class="btn" id="zeroBtn"><button><h1>0</h1></button></div>
            <div class="btn" id="modBtn"><button><h1>%</h1></button></div>
            <div class="btn" id="divBtn"><button><h1>/</h1></button></div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
